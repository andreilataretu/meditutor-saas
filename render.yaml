databases:
  - name: meditutor-db
    databaseName: meditutor
    user: meditutor
    plan: free

services:
  # Backend API
  - type: web
    name: meditutor-backend
    runtime: node
    buildCommand: cd backend && npm install && npm run build && mkdir -p dist/db && cp src/db/schema.sql dist/db/
    startCommand: cd backend && npm run migrate && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: meditutor-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: UPLOAD_DIR
        value: ./uploads
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: meditutor-frontend
          property: host

  # Frontend React
  - type: web
    name: meditutor-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: meditutor-backend
          envVarKey: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
